<!DOCTYPE html>

<head>

    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Exemplos de Formularios</h1>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M"> <label for="ismas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isfan" value="F"> <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete </label><br>
            <input type="checkbox" name="efut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Ténis</label>
        </fieldset>
        <p>
