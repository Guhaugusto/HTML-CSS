<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="iest">estado</label>
           
           <select name="est" id="iest">
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
           </select>
           <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="isprof">
            <datalist id="isprof">
                <option value="ADM">Administrado</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>  
           </p>
            
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Linpar">
        </p> 
    </form>
</body>
</html>
